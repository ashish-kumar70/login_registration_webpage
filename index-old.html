<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crown Cloths</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav id="navbar">
      <div class="crown_img">
        <img src="image/crown-4704.svg" alt="crown" />
      </div>
      <div class="icons">
        <ul>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Sign in</a></li>
        </ul>
      </div>
      <div class="cart_img">
        <img src="image/shopping-cart-20392.webp" alt="cart" />
      </div>
    </nav>
    <div class="center">
      <div class="account">
        <h2 class="have_account">I ALREADY HAVE AN ACCOUNT</h2>
        <p>SIGNIN WITH YOUR MAIL AND PASSWORD</p>
        <div class="your_mail">
          <input type="text" class="mail" placeholder="" />
          <label for="mail">EMAIL</label>
        </div>
        <div class="your_mail">
          <input type="text" placeholder="" />
          <label for="mail">PASSWORD</label>
        </div>
        <div class="btn">
          <div class="btn1">
            <button>SIGN IN</button>
          </div>
          <div class="btn2">
            <button>GOOGLE SIGNIN</button>
          </div>
        </div>
      </div>

      <div class="not_account">
        <h2 class="have_account">I DON'T HAVE AN ACCOUNT</h2>
        <p>SIGNIN WITH YOUR MAIL AND PASSWORD</p>
        <div class="your_mail">
          <input type="text" class="mail" placeholder="" />
          <label for="mail">EMAIL</label>
        </div>
        <div class="your_mail">
          <input type="text" placeholder="" />
          <label for="mail">PASSWORD</label>
        </div>
        <div class="your_mail">
          <input type="text" placeholder="" />
          <label for="mail">CONFIRM PASSWORD</label>
        </div>
        <div class="btn">
          <div class="account_btn">
            <button>CREATE ACCOUNT</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
