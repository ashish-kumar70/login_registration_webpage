<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <header>
            <div class="logo">
                <img src="image/crown-4704.svg" alt="">
            </div>
            <div class="nav">
                <div class="nav-item">Shop</div>
                <div class="nav-item">Contact</div>
                <div class="nav-item">Sign in</div>
                <div class="nav-item cart-item"><img src="image/cart.svg" alt="cart"></div>
            </div>
        </header>
        <div class="content">
            <div class="content-wrapper">
                <div class="login">
                    <div class="title-section">
                        <div class="title">I already have an account</div>
                        <div class="sub-title" >Sign in with your email and password</div>
                    </div>
                    <form class="form">
                        <div class="form-item">
                            <label for="">Email</label>
                            <input type="text">
                        </div>
                        <div class="form-item">
                            <label for="">password</label>
                            <input type="text">
                        </div>
                        <div class="actions">
                            <button class="black-btn">sign in</button>
                            <button class="blue-btn">Google Sign in</button></div>
                    </form>
                </div>
            </div>
            <div class="content-wrapper">
                <div class="registration">
                    <div class="title-section">
                        <div class="title">I Don't have an account</div>
                        <div class="sub-title" >Sign in with your email and password</div>
                    </div>
                    <form class="form">
                        <div class="form-item">
                            <label for="">Email</label>
                            <input type="text">
                        </div>
                        <div class="form-item">
                            <label for="">password</label>
                            <input type="text">
                        </div>
                        <div class="form-item">
                            <label for="">confirm password</label>
                            <input type="text">
                        </div>
                        <div class="actions">
                            <button class="black-btn">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
